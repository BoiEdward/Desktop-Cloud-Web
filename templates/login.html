<!DOCTYPE html>
<html>

<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>

<body>
    <div>
        <div class="container">
            <div class="center-content">
                <form method="post" action="/login" style="margin: 50px; width: 400px;">
                    <h2 class="centre-tittle">Iniciar sesión</h2>
                    <div class="form-group">
                        <label for="email">Correo electronico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="centrar-botones">
                        <button type="submit" class="btn btn-primary" style="margin-top: 30px; width: 120px;">Iniciar
                            sesión</button>
                        <a href="/signin" class="btn btn-primary" style="width: 120px;">Registrarse</a>
                    </div>
                    <div class="centrar-botones">
                        <form id="guest-login-form">
                            <button type="button" class="btn btn-success" id="guest-login-btn">Entrar como
                                invitado</button>
                        </form>
                    </div>

                </form>
                <div class="image-container">
                    <img class="icon-image" src="/static/images/icon.png" style="width: 250px">
                    <img class="grid-image" src="/static/images/grid.png" style="width: 300px">
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#guest-login-btn").on("click", function () {
            $.ajax({
                type: "POST",
                url: "/api/loginTemp", // La URL a la que enviarás la solicitud
                success: function (response) {
                    // Maneja la respuesta del servidor si es necesario
                    console.log("Inicio de sesión como invitado exitoso");
                    window.location.href = "/mainPage";
                },
                error: function (error) {
                    // Maneja errores si ocurren durante la solicitud
                    console.error("Error al iniciar sesión como invitado", error);
                }
            });
        });
    });
</script>

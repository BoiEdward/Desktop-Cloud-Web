<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

</head>
<body>
    <div>
        <div class="centrar-botones">
            <form method="post" action="/api/loginTemp">
                <button type="submit" class="btn btn-success">Iniciar sesión como usuario temporal</button>
            </form>
        </div>
        <div class="container">
            <div class="center-content">
                <form method="post" action="/login" style="margin: 50px; width: 400px;">
                    <h2 class="centre-tittle">Iniciar sesión</h2>
                    <div class="form-group">
                        <label for="email">Correo electronico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="centrar-botones">
                        <button type="submit" class="btn btn-primary" style="margin-top: 30px; width: 120px;">Iniciar sesión</button>
                        <a href="/signin" class="btn btn-primary" style="width: 120px;">Registrarse</a>
                    </div>
                </form>
                <img src="/static/images/icon.png" width="350px">
            </div>
        </div>
    </div>
</body>
</html>
